<figcaption> <b> <big> <u> Леся Українка </u> </big> </b> </figcaption>

<figcaption> <b> <i> Леся Українка – Contra spem spero </i> </b> </figcaption>

<figcaption> <i> 
Гетьте, думи, ви хмари осінні! <br>
То ж тепера весна золота! <br>
Чи то так у жалю, в голосінні <br>
Проминуть молодії літа? <br>

Ні, я хочу крізь сльози сміятись, <br>
Серед лиха співати пісні, <br>
Без надії таки сподіватись, <br>
Жити хочу! Геть, думи сумні! <br>

Я на вбогім сумнім перелозі <br>
Буду сіять барвисті квітки, <br>
Буду сіять квітки на морозі, <br>
Буду лить на них сльози гіркі. <br>

І від сліз тих гарячих розтане <br>
Та кора льодовая, міцна, <br>
Може, квіти зійдуть – і настане <br>
Ще й для мене весела весна. <br>

Я на гору круту крем’яную <br>
Буду камінь важкий підіймать <br>
І, несучи вагу ту страшную, <br>
Буду пісню веселу співать. <br>

В довгу, темную нічку невидну <br>
Не стулю ні на хвильку очей – <br>
Все шукатиму зірку провідну, <br>
Ясну владарку темних ночей. <br>

Так! я буду крізь сльози сміятись, <br>
Серед лиха співати пісні, <br>
Без надії таки сподіватись,<br>
Буду жити! Геть, думи сумні! </i> </figcaption>
</figure>

<figcaption> <b> <i>Тарас Шевченко – Думи мої, думи мої </i> </b> </figcaption>

<figcaption> <i>
Думи мої, думи мої, <br>
Лихо мені з вами!<br>
Нащо стали на папері <br>
Сумними рядами?.. <br>
Чом вас вітер не розвіяв <br>
В степу, як пилину? <br>
Чом вас лихо не приспало, <br>
Як свою дитину?... <br>
За карії оченята, <br>
За чорнії брови <br>
Серце рвалося, сміялось, <br>
Виливало мову, <br>
Виливало, як уміло, <br>
За темнії ночі,<br>
За вишневий сад зелений, <br>
За ласки дівочі... <br>
За степи та за могили, <br>
Що на Україні, <br>
Серце мліло, не хотіло <br>
Співать на чужині... <br>
Не хотілось в снігу, в лісі, <br>
Козацьку громаду <br>
З булавами, з бунчугами <br>
Збирать на пораду. <br> 
Нехай душі козацькії <br>
В Украйні витають – <br>
Там широко, там весело <br>
Од краю до краю... <br>
Як та воля, що минулась, <br>
Дніпр широкий – море, <br>
Степ і степ, ревуть пороги, <br>
І могили – гори, – <br>
Там родилась, гарцювала <br>
Козацькая воля; <br> 
Там шляхтою, татарами <br>
Засідала поле, <br>
Засівала трупом поле, <br>
Поки не остило... </i> </figcaption>
</figure>

<figcaption> <i>
Вічний революціонер –<br>
Дух, що тіло рве до бою,<br>
Рве за поступ, щастя й волю,<br>
Він живе, він ще не вмер.<br>
Ні попівськії тортури,<br>
Ні тюремні царські мури,<br>
Ані війська муштровані,<br>
Ні гармати лаштовані,<br>
Ні шпіонське ремесло<br>
В гріб його ще не звело.<br>

Він не вмер, він ще живе!<br>
Хоч від тисяч літ родився,<br>
Та аж вчора розповився<br>
I о власній силі йде.<br>
I простується, міцніє,<br>
I спішить туди, де дніє;<br>
Словом сильним, мов трубою<br>
Міліони зве з собою,-<br>
Міліони радо йдуть,<br>
Бо се голос духа чуть.<br>

Вічний революціонер –<br>
Дух, наука, думка, воля –<br>
Не уступить пітьмі поля.<br>
Не дасть спутатись тепер.<br>
Розвалилась зла руїна,<br>
Покотилася лавина,<br>
I де в світі тая сила,<br>
Щоб в бігу її спинила, <br>
Щоб згасила, мов огень,<br>
Розвидняющийся день?... </i> </figcaption>
</figure>
